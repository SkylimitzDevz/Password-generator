<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password generator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Generate a <br /><span>Random password</span></h1>
        <p>never use insure passwords again</p>
      </div>
      <button id="generate-btn">Generate</button>
      <div class="password-container">
        <div class="pass-output"><p id="out-1"></p></div>
        <div class="pass-output"><p id="out-2"></p></div>
      </div>
      <div class="condition-container">
        <!-- special character contidion holder -->
        <div class="condition">
          <label class="checkbox-wrap">
            <input type="checkbox" id="have-special" class="checkbox-el" />
            <span class="icon"></span>
          </label>
          <p>Special characters</p>
        </div>
        <!-- num contidion holder -->
        <div class="condition">
          <label class="checkbox-wrap">
            <input type="checkbox" id="have-num" class="checkbox-el" />
            <span class="icon"></span>
          </label>
          <p>Numbers</p>
        </div>
      </div>
    </div>

    <!-- ---- link btns ------ -->

    <div class="btn-container">
      <a href="https://github.com/SkylimitzDevz"
        ><button class="link-btn">Follow me</button></a
      >
      <a href="https://github.com/SkylimitzDevz/Password-generator"
        ><button class="link-btn">Repository</button></a
      >
    </div>
  </body>
  <script src="index.js"></script>
</html>
